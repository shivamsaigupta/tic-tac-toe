<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <h2>Tic Tac Toe</h2>
      </header>
      <div class="game-container">
        <div class="buttons">
          Buttons
        </div>
        <div class="gameplay-container">
          <div id="a" class="gameplay-row">
            <div id="a1" class="gameplay-cell">
              X
            </div>
            <div id="a2" class="gameplay-cell">

            </div>
            <div id="a3" class="gameplay-cell">
              X
            </div>
          </div>
          <div id="b" class="gameplay-row">
            <div id="b1" class="gameplay-cell">
              O
            </div>
            <div id="b2" class="gameplay-cell">
              O
            </div>
            <div id="b3" class="gameplay-cell">
              cell
            </div>
          </div>
          <div id="c" class="gameplay-row">
            <div id="c1" class="gameplay-cell">
              cell
            </div>
            <div id="c2" class="gameplay-cell">
              cell
            </div>
            <div id="c3" class="gameplay-cell">
              cell
            </div>
          </div>
        </div>
        <div class="winner">
          Winner
        </div>
      </div>
    </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
